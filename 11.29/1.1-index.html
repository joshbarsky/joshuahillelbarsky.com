<script>
function handleClick(e) {
  const ignore = ["A", "SPAN"];
  if (!ignore.includes(e.target.tagName)) {
    const x = e.clientX;
    const half = window.innerWidth / 2;
    if (x < half) {
      window.location.href = '1.9-flashing-dots.html'; // Previous page
    } else {
      window.location.href = '1.10-horizon-video.html'; // Next page
    }
  }
}
</script>
