      font-size: 1.2rem;

      padding: 25vh 5vw;

    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .bottom-left {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    .nav-prev {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .nav-next {

<body>
  <div style="text-align:center;">

<a href="1.2-autocorrect.html" style="position: absolute; top: 10px; left: 10px; text-decoration: none; color: black;">&lt;</a>
<a href="1.4-cbt.html" style="position: absolute; top: 10px; right: 10px; text-decoration: none; color: black;">&gt;</a>

    <script>
    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
            window.location.href = '1.2-autocorrect.html';
        } else if (event.key === 'ArrowRight') {
            window.location.href = '1.4-cbt.html';
        }
    });
    </script>
  <script>
    document.addEventListener('click', function(event) {
      const screenWidth = window.innerWidth;
      const clickX = event.clientX;
      if (clickX < screenWidth / 3) {
        window.location.href = '1.2-autocorrect.html';
      } else if (clickX > 2 * screenWidth / 3) {
        window.location.href = '1.4-cbt.html';
      }
    });
  </script>
