<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aworld</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: "Times New Roman", serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 1rem;
      height: 100vh;
    }
    .a {
      font-size: 0.5rem;
      color: black;
      animation: fall 2s linear forwards;
      white-space: nowrap;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <script>
    let counter = 0;
    function spawnA() {
      if (counter > 300) return; // limit number of a's
      const a = document.createElement('div');
      a.className = 'a';
      a.textContent = 'a';
      a.style.marginLeft = Math.random() * 90 + 'vw';
      document.body.appendChild(a);
      counter++;
    }

    setInterval(spawnA, 100);

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        window.location.href = '1.16-swan.html';
      } else if (event.key === 'ArrowRight') {
        window.location.href = '1.18-ut4e8evxc5g.html';
      }
    });

    document.addEventListener('click', function(e) {
      const x = e.clientX;
      const screenWidth = window.innerWidth;
      if (x < screenWidth / 2) {
        window.location.href = '1.16-swan.html';
      } else {
        window.location.href = '1.18-ut4e8evxc5g.html';
      }
    });
  </script>
</body>
</html>
