<script>
let counter = 0;
let container = document.createElement("div");
document.body.appendChild(container);
setInterval(() => {
  if (counter < 1000) {
    let span = document.createElement("span");
    span.textContent = "3";
    container.appendChild(span);
    counter++;
  }
}, 50);
</script>
