    body {

      background: white;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;

      box-sizing: border-box;
    }

    .button {
      font-size: 1em;
      text-decoration: none;
      color: black;
      border: 1px solid black;

    .image-button img {

      max-width: 200px;
      border: 1px solid black;
      display: block;
      height: auto;
    }

    .label-button {
      text-decoration: none;
      color: black;
      border: 1px solid black;
      padding: 8px 0;
      font-size: 1em;
      text-align: center;
      margin-top: 0;
      width: 60vw;
      max-width: 200px;
      background-color: white;
    }

    .label-button:hover {
      background-color: #f0f0f0;
    }

      font-size: 10px;
      font-family: 'Times New Roman', serif;

    footer a {
      color: black;
      text-decoration: none;
      font-style: normal;
      transition: font-style 0.3s;
    }

    footer a:hover {
      font-style: italic;
    }

    @media (max-width: 600px) {
      .button,
      .label-button {
        width: 100%;
      }

      footer {

      }
    }
  </style>

<script>
  function subtleFloat(button) {
    let angle = 0;
    const radius = 2;
    function move() {
      angle += 0.01;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      button.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(move);
    }
    move();
  }

  subtleFloat(document.getElementById('btn1'));
  subtleFloat(document.getElementById('btn2'));
  subtleFloat(document.getElementById('btn3'));
  subtleFloat(document.getElementById('btn4a'));
  subtleFloat(document.getElementById('btn4b'));
</script>
