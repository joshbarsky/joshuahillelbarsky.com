<script>
 function subtleFloat(button) {
    let angle = 0;
    const radius = 2;
    function move() {
      angle += 0.01;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      button.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(move);
    }
    move();
  }

  subtleFloat(document.getElementById('btn1'));
  subtleFloat(document.getElementById('btn2'));
  subtleFloat(document.getElementById('btn3'));
  subtleFloat(document.getElementById('btn4'));
</script>
