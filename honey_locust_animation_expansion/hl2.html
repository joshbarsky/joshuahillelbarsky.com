<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Honey Locust</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: "Times New Roman", serif;
      font-size: 2rem;
      color: white;
      opacity: 0;
      animation: fadeIn 6s ease-in-out forwards, smearDown 8s 6s ease-in forwards, fadeToWhite 14s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes smearDown {
      0% {
        transform: translateY(0);
        filter: blur(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100px);
        filter: blur(2px);
        opacity: 0;
      }
    }

    @keyframes fadeToWhite {
      0% {
        background: black;
      }
      100% {
        background: white;
      }
    }
  </style>
</head>
<body>
  The Honey Locust
<script>
  setTimeout(function() {
    window.location.href = "hl3.html";
  }, 14000); // 6s fadeIn + 8s smearDown
</script>
</body>
</html>
