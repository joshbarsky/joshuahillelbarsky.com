<!doctype html>
<html lang="en">
<!-- homepage v1.1 -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Joshua Hillel Barsky</title>
  <style>
    /* Word-processor minimal */
    html,body{height:100%}
    body{
      margin:3rem;
      background:#fff; color:#000;
      font-family:"Didot","Times New Roman",Times,serif;
      font-size:50px; line-height:1.6;
      -webkit-font-smoothing:antialiased;
    }
    main{max-width:60ch}
    p{margin:0 0 .5rem 0}
    a{color:inherit; text-decoration:none}
    a:focus, a:active, a:visited{color:inherit; text-decoration:none}
    /* small footer link */
    .tiny{font-size:.22em; margin-top:1rem; text-align:right; font-family:"Times New Roman",Times,serif}
    /* chapter list */
    ul.subs{font-size:.3em; margin:.25rem 0 0 1rem; padding:0; list-style:none; font-family:"Didot","Times New Roman",Times,serif}
    ul.subs li{margin:0}
    /* keep an outline visible as the text fades */
    .outline{ -webkit-text-stroke:1px #000; paint-order:stroke fill }
    @supports not (-webkit-text-stroke:1px #000){
      .outline{ text-shadow: 1px 0 0 #000, -1px 0 0 #000, 0 1px 0 #000, 0 -1px 0 #000, 1px 1px 0 #000, -1px 1px 0 #000, 1px -1px 0 #000, -1px -1px 0 #000 }
    }
    /* Honey Locust + chapters: always italic, bold on hover */
    .hl{font-style:italic}
    ul.subs a{font-style:italic}
    /* old-school button */
    .btn-old{
      display:inline-block;
      font-size:.28em;
      padding:.3em .8em;
      border:1px solid #000;
      border-radius:.4em;
      background:#fafafa;
      box-shadow:2px 2px 0 #000;
      text-decoration:none;
      line-height:1.2;
      font-family:times new roman;
    }
    .btn-old:hover{ background:#e9e9e9; box-shadow:2px 2px 0 #000 }
    .btn-old:active{
      background:#dcdcdc;
      box-shadow:2px 2px 0 #000;
      transform:none;
    }
    .times{font-family:"Times New Roman",Times,serif}
    /* tighter BR spacing */
    br.tight{display:block; margin:.25em 0}
    /* circle around 1.1 */
    .tiny a{ display:inline-flex; align-items:center; justify-content:center; width:1.6em; height:1.6em; border:.5px solid currentColor; border-radius:50%; text-decoration:none; background:#fff }
    .tiny a:hover{ background:#fafafa }
    @media (max-width: 600px){
      body{
        font-size: clamp(28px, 7.5vw, 50px);
        margin: 1.5rem;
      }
      .btn-old{
        display:inline-flex; align-items:center;
        min-height:44px; padding:0 .9em;
      }
      .tiny{ position:relative }
      .tiny a{ position:relative }
      .tiny a::after{
        content:""; position:absolute; inset:-8px;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- TODO: insert Fortress URL -->
    <p><a href="">FORTRESS</a></p>
    <br class="tight">
    <!-- TODO: insert The Idiot Tree URL -->
    <p><a class="hl" href="">The Idiot Tree</a></p>
    <br class="tight">
    <p><a class="btn-old" href="/no-delete-word-processor">no delete, word processor</a></p>
    <br class="tight">
    <p class="tiny"><a href="">1.1</a></p>
  </main>
</body>
</html>
